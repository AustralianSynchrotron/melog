<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/static/themes/synchro-blue.css" />
    <link rel="stylesheet" href="/static/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

</head>
<body>
<div data-role="page" data-theme="b">
    <div data-role="header">
        {% block menu %}
            <h1>iLog 2.0</h1>
            <a href="#left-panel" data-role="buttton" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-bars ui-btn-icon-notext">Default panel</a>
            <a href="#right-panel" data-role="buttton" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-icon-right ui-icon-bars ui-btn-icon-notext">Default panel</a>
        {% endblock %}
    </div>

    <div class="ui-content">
        {% block content %}

        {% endblock %}
    </div>
    <div data-role="footer">
        {% block footer %}
            <a href="#" onclick="$.mobile.silentScroll(0)" data-role="button" class="ui-btn ui-btn-icon-right ui-icon-arrow-u ui-btn-icon-notext ui-corner-all">Scroll to Top</a>

        {% endblock %}
    </div>

    <div data-role="panel" id="left-panel" data-display="reveal">
        Search:
    </div><!-- /left panel -->

    <div data-role="panel" id="right-panel" data-position="right" data-display="reveal">
        Other:
    </div><!-- /right panel -->
</div>
</body>
</html>
